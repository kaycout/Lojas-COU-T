<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Lojas COU'T</title>
  <link rel="stylesheet" href="../css/login.css" />
  <meta name="description" content="Acesse sua conta na Lojas COU'T para ver pedidos, sacola e favoritos." />
</head>
<body>
  <main class="login-container">
    <section class="login-box">
      <h1>Entrar na sua conta</h1>
      <form action="/login" method="POST" class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="seuemail@email.com" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="********" required />

        <div class="form-actions">
          <button type="submit" class="botao-entrar">Entrar</button>
          <a href="#" class="link-esqueci-senha">Esqueci minha senha</a>
        </div>
      </form>
      <p class="cadastro-link">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </section>
  </main>
  <script src="../js/login.js"></script>
</body>
</html>
