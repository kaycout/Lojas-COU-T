<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Lojas COU'T</title>
  <link rel="stylesheet" href="../css/recuperarsenha.css" />
  <meta name="description" content="Acesse sua conta na Lojas COU'T para ver pedidos, sacola e favoritos." />
</head>
<body>
  <main class="login-container">
    <section class="login-box">
      <h1>Recupere a sua conta</h1>
      <form action="/login" method="POST" class="login-form">
        <label for="email">Digite o seu Email</label>
        <input type="email" id="email" name="email" placeholder="seuemail@email.com" required />

        <div class="form-actions">
          <button type="submit" class="botao-entrar">Enviar</button>
        </div>
      </form><br></br>
      <a href="index.html">In√≠cio</a>
    </section>
  </main>
  <script src="../js/login.js"></script>
</body>
</html>
