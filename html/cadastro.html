<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Lojas COU'T</title>
  <link rel="stylesheet" href="../css/cadastro.css" />
  <meta name="description" content="Crie sua conta na Lojas COU'T para aproveitar ofertas, salvar favoritos e acompanhar pedidos." />
</head>
<body>
  <main class="login-container">
    <section class="login-box">
      <h1>Criar sua conta</h1>
      <form action="/cadastro" method="POST" class="login-form">

        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="seuemail@email.com" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="********" required />

        <label for="confirmar-senha">Confirmar senha</label>
        <input type="password" id="confirmar-senha" name="confirmar_senha" placeholder="********" required />

        <div class="form-actions">
          <button type="submit" class="botao-entrar"><a href="index.html">Cadastrar</a></button>
        </div>
      </form>
      <p class="cadastro-link">Já tem uma conta? <a href="login.html">Entre aqui</a></p>
      <a href="index.html">Início</a>
    </section>
  </main>
</body>
</html>
